<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="/register" id="registrationForm" method="post">
        <select id="profileType" name="profileType" title="Select a profile picture">
            <option value="bunny">Bunny</option>
            <option value="cat">Cat</option>
            <option value="dog">Dog</option>
            <option value="eagle">Eagle</option>
            <option value="monkey">Monkey</option>
            <option value="rhino">Rhino</option>
        </select>
        <div class="inputBox inputBoxUsername">
            <input type="text" id="username" name="username" placeholder="Username" required>
          </div>
          <div class="inputBox inputBoxPassword" id="inputBoxPassword">
            <input type="password" id="password" name="password" placeholder="Password" required>
        </div>
        <button type="submit">Register</button>
        <a href="/login">Login</a>
    </form>
</body>
</html>
